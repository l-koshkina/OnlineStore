              fill="#B6D5B9"/>
            <path
              d="M5.92967 1.5293C3.50051 1.5293 1.52051 3.51846 1.52051 5.96596C1.52051 12.2268 7.54301 15.7101 9.66051 16.4343C9.82551 16.4893 10.183 16.4893 10.348 16.4343C12.4563 15.7101 18.488 12.236 18.488 5.96596C18.488 3.51846 16.508 1.5293 14.0788 1.5293C12.6855 1.5293 11.393 2.18013 10.5588 3.30763C10.3022 3.65596 9.71551 3.65596 9.45884 3.30763C8.60634 2.17096 7.32301 1.5293 5.92967 1.5293Z"

          </svg>
        </span>
    <span *ngIf="!product.isInFavorite">
      <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M9.99967 17.8457C9.71551 17.8457 9.44051 17.8091 9.21134 17.7266C5.70967 16.5257 0.145508 12.2632 0.145508 5.96572C0.145508 2.75739 2.73967 0.154053 5.92967 0.154053C7.47884 0.154053 8.92717 0.759053 9.99967 1.84072C11.0722 0.759053 12.5205 0.154053 14.0697 0.154053C17.2597 0.154053 19.8538 2.76655 19.8538 5.96572C19.8538 12.2724 14.2897 16.5257 10.788 17.7266C10.5588 17.8091 10.2838 17.8457 9.99967 17.8457ZM5.92967 1.52905C3.50051 1.52905 1.52051 3.51822 1.52051 5.96572C1.52051 12.2266 7.54301 15.7099 9.66051 16.4341C9.82551 16.4891 10.183 16.4891 10.348 16.4341C12.4563 15.7099 18.488 12.2357 18.488 5.96572C18.488 3.51822 16.508 1.52905 14.0788 1.52905C12.6855 1.52905 11.393 2.17989 10.5588 3.30739C10.3022 3.65572 9.71551 3.65572 9.45884 3.30739C8.60634 2.17072 7.32301 1.52905 5.92967 1.52905Z"
          fill="#383838"/>
      </svg>
    </span>
  </div>
  <div class="product-card-image" style="background-image: url({{serverStaticPath + product.image}})"></div>
  <div class="product-card-name">
    {{ product.name }}
  </div>
  <div class="product-card-info" *ngIf="!isLight">
    <div class="product-card-price">
      {{ product.price }} BYN
    </div>
    <div class="product-card-action">
      <button class="button" *ngIf="!countInCart" (click)="addToCart()">В корзину</button>
      <button class="button button-transparent button-in-cart" *ngIf="countInCart" (click)="removeFromCart()">
        <span>В корзине</span>
        <span>Удалить</span>
      </button>
    </div>
  </div>
  <div class="product-card-extra" *ngIf="!isLight">
    <count-selector [count]="count" (onCountChange)="updateCount($event)"></count-selector>
    <a [routerLink]="'/product/' + product.url" class="product-card-detail">
      <svg width="18" height="4" viewBox="0 0 18 4" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="2.66699" cy="2" r="2" fill="#9AA89B"/>
        <circle cx="9.33398" cy="2" r="2" fill="#9AA89B"/>
        <circle cx="16" cy="2" r="2" fill="#9AA89B"/>
      </svg>
      <span>Подробнее</span>
    </a>
  </div>
</div>
